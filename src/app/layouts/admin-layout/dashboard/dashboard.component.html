<div class="ecommerce-widget">

    <div class="row">
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-muted">Total Revenue</h5>
                    <div class="metric-value d-inline-block">
                        <h1 class="mb-1">${{0}}</h1>
                    </div>
                    <!-- <div class="metric-label d-inline-block float-right text-success font-weight-bold">
                        <span><i class="fa fa-fw fa-arrow-up"></i></span><span>5.86%</span>
                    </div> -->
                </div>
                <div id="sparkline-revenue"></div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-muted">Total Clients</h5>
                    <div class="metric-value d-inline-block">
                        <h1 class="mb-1">{{total_clients}}</h1>
                    </div>
                    <!-- <div class="metric-label d-inline-block float-right text-success font-weight-bold">
                        <span><i class="fa fa-fw fa-arrow-up"></i></span><span>5.86%</span>
                    </div> -->
                </div>
                <div id="sparkline-revenue"></div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-muted">Available Financial Services</h5>
                    <div class="metric-value d-inline-block">
                        <h1 class="mb-1">{{total_financial_services_available}}</h1>
                    </div>
                    <!-- <div class="metric-label d-inline-block float-right text-success font-weight-bold">
                        <span><i class="fa fa-fw fa-arrow-up"></i></span><span>5.86%</span>
                    </div> -->
                </div>
                <div id="sparkline-revenue"></div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-muted">Total Approved Accounts</h5>
                    <div class="metric-value d-inline-block">
                        <h1 class="mb-1">{{total_approved_account}}</h1>
                    </div>

                    </div> -->

                <div id="sparkline-revenue"></div>
            </div>
        </div>
    </div>

    <div class="row" >
        
        <app-account-stats class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"></app-account-stats>
        
    </div>
    <div class="row" >
        <app-reclamation-stat  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"></app-reclamation-stat>
    
    
</div>
