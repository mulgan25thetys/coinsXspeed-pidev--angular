<div *ngIf="showAlert" class="alert alert-info alert-dismissible fade show"  role="alert">
  {{ messageAlert }}
  <a href="#" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span></a>
</div>
<div class="card"> 
  <h5 class="card-header">
    <span style="margin-right: 30px">Edit financial Service</span>
  </h5>
 
  <div class="card-body">
    <form #form="ngForm" novalidate>
      <!-- {{ form.value | json }}
      {{ form.invalid }} {{ hasError }} -->
      <div class="form-group row">
        <!-- <label class="col-12 col-sm-3 col-form-label text-sm-right" for="select">Update Financial Service</label>
        <div class="col-12 col-sm-8 col-lg-6">
        <select disabled
          class="form-control #select form-control-md"
        >
          <option [value]="client?.userId">
            {{ client?.userName }} | {{ client?.email }}
          </option>
        </select>
        </div> -->
      </div>
      <div class="form-group row">
        <label class="col-form-label" for="select">Category</label>
        <div class="col-12 col-sm-8 col-lg-6">
        <select
          class="form-control form-control-md"
          #category="ngModel"
          [(ngModel)]="financialService.category"
          name="category"
          required
          [class.is-invalid]="category.invalid && category.touched"
        >
          <option value="Loan">Loan</option>
          <option value="BankCard">BankCard</option>
        </select>
        </div>
      </div>  

      <div class="form-group">
        <label class="col-form-label" for="select">Amount</label>
        <input type="number" name="amount" class="form-control" 
        [(ngModel)]="financialService.amount"
        #amount="ngModel"
        required
        [class.is-invalid]="amount.invalid && amount.touched"
        >
     </div>

     <div class="form-group">
        <label class="col-form-label" for="select">Interest</label>
        <input type="number" name="interest" class="form-control" 
        [(ngModel)]="financialService.interest_pr"
        #interest_pr="ngModel"
        required
        [class.is-invalid]="interest_pr.invalid && interest_pr.touched"
        >
     </div>

     <div class="form-group">
        <label class="col-form-label" for="select">Duration</label>
        <input type="number" name="duration" class="form-control" 
        [(ngModel)]="financialService.duration"
        #duration="ngModel"
        required
        [class.is-invalid]="duration.invalid && duration.touched"
        >
     </div>

     <div class="form-group row">
        <label class="col-form-label" for="select">Reimbment Method</label>
        <select 
          class="form-control #select form-control-md"
          name="Reimbment_Method"
          [(ngModel)]="financialService.reimbment_method"
          #reimbment_method="ngModel"
          required
          [class.is-invalid]="reimbment_method.invalid && reimbment_method.touched"
        >
          <option value="Mensuality">Mensuality</option>
          <option value="Block">Block</option>
        </select>
      </div>

      <div class="form-group text-right">
        <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
          <button
            type="button"
            [disabled]="form.invalid" 
            (click)="onEditFinancialService()"
            class="btn btn-primary"
          >
            Save changes
          </button> 
        </div>
      </div>
      <div class="card-footer">  
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <a [routerLink]="[baseLink+'list-all']" class="btn btn-primary btn-sm"
            ><i class="fas fa-backward"></i> Back to list</a
          >
        </div>
      </div>
    </form>

  </div> 
</div>
