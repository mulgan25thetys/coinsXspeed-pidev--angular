<div class="modal fade" id="transactionModal" tabindex="-1" role="dialog" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="transactionModalLabel">Add Transaction</h5>
                <a href="#" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></a>
            </div>
            <div class="modal-body">
              <form #form="ngForm" novalidate>
               <!-- {{ form.value | json }} -->
                <!--  {{ form.invalid }} {{  }} -->
                <div class="form-group">
                  <label class="col-form-label" for="select">Type</label>
                  <select 
                    class="form-control #select form-control-md"
                    name="Type"
                    [(ngModel)]="transaction.type"
                    #type="ngModel"
                    required
                    [class.is-invalid]="type.invalid && type.touched"
                  >
                    <option value="RETRICIVE">RETRICIVE</option>
                    <option value="DEPOSITE">DEPOSITE</option>
                  </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="select">Amount</label>
                    <input type="number" name="amount" class="form-control" 
                    [(ngModel)]="transaction.amont"
                    #amont="ngModel"
                    required
                    [class.is-invalid]="amont.invalid && amont.touched"
                    >
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="select">Credit Account</label>
                    <input type="number" name="creditAcc" class="form-control" 
                    [(ngModel)]="transaction.creditAcc"
                    #creditAcc="ngModel"
                    >
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="select">Debtor Account</label>
                    <input type="number" name="debtorAcc" class="form-control" 
                    [(ngModel)]="transaction.debtorAcc"
                    #debtorAcc="ngModel"
                    >
                </div>
                
                <div class="form-group text-right">
                    <button
                      type="button"
                      [disabled]="form.invalid"
                      (click)="onAddTransaction(form)"
                      class="btn btn-primary"
                    >
                      Save changes
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
