<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalform">Add</button>
    </div>
    <div  class="btn-group mr-2" role="group" aria-label="Second group">
      <button type="button" class="btn btn-primary">Edit</button>
    </div>
    <div *ngIf="is_deleted == true" class="btn-group mr-2" role="group" aria-label="Third group">
      <button type="button" class="btn btn-danger">Delete</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Third group">
      <button type="button" class="btn btn-warning">Excel</button>
    </div>
    <div id="custom-search" class="top-search-bar">
      <input class="form-control" type="text" placeholder="Search..">
  </div>
  </div>
