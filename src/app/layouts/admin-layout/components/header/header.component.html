<div class="dashboard-header">
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <a class="navbar-brand" [routerLink]="homeOrdashboardLink"> <img src="./assets/logo.png" alt="" width="65" height="40">CoinsXspeed</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto navbar-right-top">
                
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-active"  routerLink="/blog">Blog</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                          Pages
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" [routerLink]="['/client-space','my-profile']">Client space</a>
                          <a class="dropdown-item" routerLink="/auth/login">Signin</a>
                          <a class="dropdown-item" routerLink="/auth/signup">Signup</a>
                        </div>
                      </li>
                
                <li class="nav-item">
                    <div id="custom-search" style="margin-left: 25px;" class="top-search-bar">
                        <input class="form-control" type="text" placeholder="Search..">
                    </div>
                </li>
                <li class="nav-item dropdown notification">
                    <a class="nav-link nav-icons" href="#" id="navbarDropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-fw fa-bell"></i> <span class="indicator"></span></a>
                    <ul class="dropdown-menu dropdown-menu-right notification-dropdown">
                        <li>
                            <div class="notification-title"> Notification</div>
                            <div class="notification-list">
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-action active">
                                        <div class="notification-info" *ngFor="let notif of notifications |  slice:0:3;">
                                            <div class="notification-list-user-img"><img src="./assets/images/avatar-2.jpg" alt="" class="user-avatar-md rounded-circle"></div>
                                            <div class="notification-list-user-block">
                                                <span class="notification-list-user-name">{{notif.object}} </span>{{notif.message}}.
                                                <div class="notification-date">just a moment</div>
                                            </div>
                                        </div>
                                        
                                    </a> 
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="list-footer"> <a [routerLink]="notificationLink">View all notifications</a></div>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown nav-user">
                    <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="./assets/images/avatar-1.jpg" alt="" class="user-avatar-md rounded-circle"></a>
                    <div class="dropdown-menu dropdown-menu-right nav-user-dropdown" aria-labelledby="navbarDropdownMenuLink2">
                        <div class="nav-user-info">
                            <h5 class="mb-0 text-white nav-user-name"> {{ visitor?.userName }}</h5>
                            <span class="status"></span>
                            <span class="ml-2" *ngIf="visitor">online</span>
                            <span class="ml-2" *ngIf="!visitor">Please Log in!</span>
                        </div>
                        <a class="dropdown-item" [routerLink]="profileLink"><i class="fas fa-user mr-2"></i>Profile</a>
                    
                        <a *ngIf="isAdmin_or_Agent" class="dropdown-item" href="javascript:void(0);" [routerLink]="['/admin/dashboard']"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
                        <a *ngIf="visitor" class="dropdown-item" href="javascript:void(0);" (click)="logout()"><i class="fas fa-power-off mr-2"></i>Logout</a>
                        <a *ngIf="!visitor" class="dropdown-item" href="javascript:void(0);" [routerLink]="['/auth/login']"><i class=" fas fa-sign-in-alt mr-2"></i>Sigin</a>
                        
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
