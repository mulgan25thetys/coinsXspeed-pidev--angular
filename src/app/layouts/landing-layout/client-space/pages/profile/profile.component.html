<div class="row">
    <div class="col-xl-10">
        <!-- ============================================================== -->
        <!-- pageheader -->
        <!-- ============================================================== -->
        <app-header></app-header>
        <!-- ============================================================== -->
        <!-- end pageheader -->
        <!-- ============================================================== -->
        <div *ngIf="messages !== '' " class="alert alert-dismissible fade show" [ngClass]="class" role="alert">
            {{ messages }}.
            <a href="#" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span> </a>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="section-block">
                    <h5 class="section-title">Profile</h5>
                    <!-- <p>Takes the basic nav from above and adds the .nav-tabs class to generate a tabbed interface..</p> -->
                </div>
                <div class="tab-regular">
                    <ul class="nav nav-tabs" id="myTab7" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="profile-vertical-tab" data-toggle="tab" href="#profile-vertical" role="tab" aria-controls="profile" aria-selected="true">My Profile</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent3">
                        <div class="tab-pane fade show active" id="profile-vertical" role="tabpanel" aria-labelledby="profile-vertical-tab">
                            
                            <div class="card">
                                <h5 class="card-header">Profile</h5>
                                <div class="card-body">
                                    <form novalidate #profileForm="ngForm">
                            
                                        <div class="form-group">
                                            <label for="username" class="label-contol">Username</label>
                                            <input type="text" name="username" required class="form-control"
                                            [(ngModel)]="user.userName"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="label-contol">Email</label>
                                            <input type="text" name="email" required class="form-control"
                                            [(ngModel)]="user.email"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <label for="level" class="label-control" >Professional situation</label>
                                            <select [class.is-invalid]="level.invalid && level.touched" class="form-control" required name="level" #level="ngModel" [(ngModel)]="user.level" >
                                                <option value="none">None</option>
                                                <option value="student">Student</option>
                                                <option value="professionnal">Professionnal</option>
                                                <option value="entrepreneur">Entrepreneur</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="sitation" class="label-control" >Family situation</label>
                                            <select [class.is-invalid]="situation.invalid && situation.touched" required class="form-control" required name="situation" #situation="ngModel" [(ngModel)]="user.situation" >
                                                <option value="single">Single</option>
                                                <option value="married">Married</option>
                                                <option value="widower">Widower</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone" class="label-contol">Phone</label>
                                            <input type="tel" name="phone" required class="form-control"
                                            [(ngModel)]="user.phone"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <label for="salary" class="label-contol">Salary</label>
                                            <input type="number" name="salary"  class="form-control"
                                            [(ngModel)]="user.salary"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <label for="address" class="label-contol">Address</label>
                                            <input type="text" name="address"  class="form-control"
                                            [(ngModel)]="user.address"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <label for="city" class="label-contol">City</label>
                                            <input type="text" name="city" required class="form-control"
                                            [(ngModel)]="user.city"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <label for="country" class="label-contol">Country</label>
                                            <input type="text" name="country" required class="form-control"
                                            [(ngModel)]="user.country"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <label for="pasword" class="label-contol">Password</label>
                                            <input type="password" name="password" required class="form-control"
                                            [(ngModel)]="user.password"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <button [disabled]="profileForm.invalid || profileForm.pristine" (click)="onEditUser()" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>
                                </div> 
                                <!-- ============================================================== -->
                                <!-- end flush list -->
                                <!-- ============================================================== -->
                                <div class="card-footer">
                                    <div class="d-flex justify-content-center">
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- sidebar nav  -->
    <!-- ============================================================== -->
    <div class="col-xl-2 col-lg-2 col-md-6 col-sm-12 col-12">
        <app-menu></app-menu>
    </div>
    <!-- ============================================================== -->
    <!-- end sidebar nav  -->
    <!-- ============================================================== -->
</div>
